<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thi trắc nghiệm</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="bg-image--left">
        <img src="https://code.ptit.edu.vn/2020/images/bg_left.png" alt="">
    </div>

    <div class="bg-image--right">
        <img src="https://code.ptit.edu.vn/2020/images/bg_right.png" alt="">
    </div>

    <div class="wrapper">
        <form action="" id="login-form">
            <h1>Đăng nhập</h1>

            <div class="input-box">
                
                <input type="text" name="Username" id="Username" required>
            </div>

            <div class="input-box">
                <input type="password" name="Password" id="password" required>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox" id="checkbox">Nhớ mật khẩu</label>
                <a href="#">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="btn">Đăng nhập</button>

            <div class="register-link">
                <p>Chưa có tài khoản?
                    <button onclick="openSignupPopup">Dang ki</button>
                </p>
            </div>
        </form>
    </div>
    <script>
        function validateLoginForm() {
            let isValid = true;
            const username = document.getElementById("Username").value.trim();
            // Validate username with regular expression
            const usernameError = document.getElementById("usernameError");
            const usernameRegex = /^.+$/; // Adjust the regex pattern as needed
            if (!usernameRegex.test(username)) {
                usernameError.textContent = "Invalid username format.";
                isValid = false;
            } else {
                usernameError.textContent = "";
            }

            // Validate password with regular expression
            const password = document.getElementById("password").value.trim();
            const passwordError = document.getElementById("passwordError");
            const passwordRegex = /^.+$/; // Requires at least 1 letter and 1 digit, adjust as needed
            if (!passwordRegex.test(password)) {
                passwordError.textContent = "Invalid password format.";
                isValid = false;
            } else {
                passwordError.textContent = "";
            }
            if (!isValid){
                document.getElementById('error-popup').style.display = "block";
            }
            return isValid;
        }
        
        function openSignupPopup() {
            document.getElementById('myModal').style.display = "block";
            }

        document.getElementById('close').onclick = function() {
            document.getElementById('myModal').style.display = "none";
            }
        // Attach event listeners
        document.getElementById("login-button").addEventListener("click", function() {
            if (validateLoginForm()) {
                // Perform login action
                alert("Login successful!");
                console.log("Login successful!");
            }
        });
        document.getElementById("sign-up-form").onsubmit = function(event) {
  event.preventDefault();
            alert("Signup successful!");
}

    </script>
</body>
</html>
